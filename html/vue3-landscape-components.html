<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue3-景點列表(components)</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/vue3-landscape-components.css" />
  </head>
  <body>
    <div id="app" class="container py-5">
      <h1 class="text-success text-center fw-bold">景點列表</h1>
      <ul class="place-list">
        <li v-for="item in list" :key="item.Id">
          <card :place="item"></card>
        </li>
      </ul>
      <pagination
        @decrease="decreasePage"
        @increase="increasePage"
        @current="currentPage"
        :props="{page,pagination,data}"
      ></pagination>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.2/vue.global.js"></script>
    <script src="../js/vue3-landscape-components.js"></script>
  </body>
</html>
